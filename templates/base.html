<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Forrest For Life</title>

    {#    font stylesheet from googleapis#}

    <link rel="stylesheet" href="{% static 'forestforlife/css/master.css'%}">

</head>
<body>

    <nav class='navbar navbar-expand-lg navbar-light bg-light' role="navigation" id="navbar">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"><img class="logo" src="{% static 'forestforlife/img/Tree_Logo.png' %}" alt="Forest For Life"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'sonnygame' %}">Sonny's Game</a>
                    <a class="nav-link" href="{% url 'explore' %}">Explore</a>
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                    <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                    <a class="nav-link" href="{% url 'explore' %}">Explore</a>
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                {% endif %}
            </div>
            </div>
        </div>
    </nav>

    <div class="container mycontent">

        {% block content %}

        {% endblock %}

    </div>
</body>
</html>
