<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forrest For Life</title>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    {#    font stylesheet from googleapis#}

    <link rel="stylesheet" href="{% static 'forrestforlife/css/master.css'%}">

</head>
<body>

    <nav class='navbar navbar-expand-lg navbar-light bg-light' role="navigation" id="navbar">
        <div class="container">
            <a class='navbar-brand' href="{% url 'home' %}">Forrest For Life</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'sonnygame' %}">Sonny's Game</a>
                    <a class="nav-link" href="{% url 'explore' %}">Explore</a>
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                    <a class="nav-link" href="{% url 'accounts:logout' %}">Logout</a>
                {% else %}
                    <a class="nav-link" href="{% url 'accounts:register' %}">Register</a>
                    <a class="nav-link" href="{% url 'accounts:login' %}">Login</a>
                    <a class="nav-link" href="{% url 'explore' %}">Explore</a>
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                {% endif %}
            </div>
            </div>
        </div>
    </nav>

    <div class="container mycontent">

        {% block content %}

        {% endblock %}

    </div>
</body>
</html>
